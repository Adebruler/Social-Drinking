<!doctype html>
<html>

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="An exploration in the social practice of
	taking down/passing around bottle of beer on the wall.">
  <meta name="author" content="Adam DeBruler">
	<title>99 Bottles of Beer</title>
	<script src="static/js/utils.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="static/css/floating-footer-navbar.css" rel="stylesheet">
	<!-- <script src="static/js/Chart.Bundle.js"></script> -->
	<!-- <style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style> -->
</head>

<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a id="navbar-brand" class="navbar-brand" href="#">99 Bottles on the Wall!</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#line-chart">Beer Over Time</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
				<form class="form-inline mt-2 mt-md-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>
	<!-- <h1 id="countHeader">99 Bottles of Beer on the Wall!</h1> -->
		<div class="container container-main">
			<div class="row">
				<!-- <section id="line-chart"> -->
	        <div class="col-lg-8 mx-auto">
						<!-- <div style="width:75%;" class="container-canvas"> -->
						<div class="container-canvas table-responsive">
							<canvas id="canvas" style="height:400px" class="table"></canvas>
						</div>
					</div>
				<!-- </section> -->
					<!-- <section id="drinker-table"> -->
		        <div class="col-lg-4 mx-auto">
							<table class="table table-striped">
							  <thead>
							    <tr>
							      <th scope="col">#</th>
							      <th scope="col">Drinker</th>
							      <th scope="col">Drinks</th>
							    </tr>
							  </thead>
							  <tbody id="party-table">
							    <tr>
							      <th scope="row">1</th>
							      <td>Host</td>
							      <td>0</td>
							    </tr>
								</tbody>
							</table>
							<form class="form-inline mt-2 mt-md-0">
								<input class="form-control mr-sm-2" type="text" placeholder="New Guest" aria-label="Search" id="guest">
								<button class="btn btn-outline-primary my-2 my-sm-0" type="button" id="newGuest">Join</button>
							</form>
						</div>
					<!-- </section> -->
			</div>
		</div>

	<footer class="footer">
		<div class="row">
			<div class="col-xs-4 mx-auto">
				<div class="container text-center">
					<button type="button" class="btn btn-lg btn-primary" id="takeDown">Take One Down!</button>
					<button type="button" class="btn btn-lg btn-primary" id="passAround" disabled>Pass it Around!</button>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="static/js/app.js"></script>
</body>

</html>
